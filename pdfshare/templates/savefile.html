{%extends 'basePagePdfShare.html'%}
{%block 'content'%}
<div class="container">
    <form action="{%url 'url_files_saved'%}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <div class="alert {{message.tags }}" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        </ul>
        {% endif %}
        <table class="table">
            {{form}}
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-dark">Salvar Arquivo</button>
                </td>
            </tr>
        </table>
    </form>
</div>
{%endblock%}
