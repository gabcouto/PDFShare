{% load static %}
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/search/" class="nav-link px-2 text-white nav-text">Home</a></li>
                <li>
                    <button class="nav-link px-2 text-white nav-button dropdown-toggle dropdown text-end" type="button"
                            id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        Meus Arquivos
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li>
                            <div style="min-width:12rem;">
                                <button type="button" class="btn btn-me btn-outline-dark me-2"
                                        style="width: 95%; display: block; margin: auto; border: none;">Arquivos
                                    adquiridos
                                </button>
                                <button type="button" class="btn btn-me btn-outline-dark me-2"
                                        style="width: 95%; display: block; margin: auto; border: none;">
                                    <a href="{% url 'url_my_files'%}"
                                       style="text-decoration:none; color: inherit;">
                                        Arquivos Salvos
                                    </a>
                                </button>
                            </div>
                        </li>
                    </ul>
                </li>
                <li>
                <li><a href="/save_file/" class="nav-link px-2 text-white nav-text">Salvar arquivo</a></li>
                </li>
            </ul>
            <button class="btn btn-outline-light dropdown-toggle dropdown" type="button" id="dropdownMenuButton"
                    data-bs-toggle="dropdown" aria-expanded="false">
                Opções
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li>
                    <div class="dropdown-radio-item">Forma de pesquisa:</div>
                    <div class="form-check dropdown-radio-item">
                        <input class="form-check-input" type="radio" name="search-type" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Nome do Arquivo
                        </label>
                    </div>
                    <div class="form-check dropdown-radio-item">
                        <input class="form-check-input" type="radio" name="search-type" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Nome do Usuário
                        </label>
                    </div>
                </li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li>
                    <div class="dropdown-radio-item">Forma de ordenamento:</div>
                    <div class="form-check dropdown-radio-item">
                        <input class="form-check-input" type="radio" name="search-order" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Relevancia
                        </label>
                    </div>
                    <div class="form-check dropdown-radio-item">
                        <input class="form-check-input" type="radio" name="search-order" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Média de avaliações
                        </label>
                    </div>
                </li>
            </ul>
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type="search" class="form-control form-control-dark" placeholder="Pesquise..."
                       aria-label="Search">
            </form>

            <button class="btn btn-outline-light dropdown-toggle dropdown text-end" type="button"
                    id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                Conta
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li>
                    <div style="padding-left: .5rem; padding-top: .5rem;">
                        <p style="line-height: .1rem; font-size: 1.1rem; font-weight: bold;">
                            {{ user.username }}
                        </p>
                        <p style="line-height: .1rem; font-size: .8rem; opacity: .6;">
                            Balanço de pontos: {{ user.usuario.pontuacao }}
                        </p>
                    </div>
                </li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li>
                    <div style="min-width: 12rem;">
                        <button type="button" class="btn btn-me btn-outline-dark me-2"
                                style="width: 95%; display: block; margin: auto; border: none;">Editar dados da conta
                        </button>
                    </div>
                    <div>
                        <a href="{% url 'logout' %}" type="submit" class="btn btn-me btn-outline-dark me-2"
                           style="width: 95%; display: block; margin: auto; border: none;">Logoff</a>
                    </div>
                </li>
            </ul>

        </div>
    </div>
</header>
{%block 'content'%}{%endblock%}
</body>
</html>
